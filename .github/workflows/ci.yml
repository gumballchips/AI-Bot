name: CI — secret check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  secret-check:
    runs-on: ubuntu-latest
    # inject the repository secret into the job environment
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Verify OPENAI_API_KEY secret is available
        run: node scripts/check-secret.js

      - name: Run basic lint/test (optional)
        # This step is optional — replace with your real tests or build steps.
        run: |
          echo "No tests configured — secret check passed."
